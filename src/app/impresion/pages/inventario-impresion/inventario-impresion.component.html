<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
    <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef> Serie </th>
        <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
    </ng-container>
    <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP </th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>
    <ng-container matColumnDef="mac">
        <th mat-header-cell *matHeaderCellDef> MAC </th>
        <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
    </ng-container>
    <ng-container matColumnDef="edificio">
        <th mat-header-cell *matHeaderCellDef> Edificio </th>
        <td mat-cell *matCellDef="let element"> {{element.edificio}} </td>
    </ng-container>
    <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
        <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<button mat-fab id="boton-agregar" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
